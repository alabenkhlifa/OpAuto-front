<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OpAuto - Garage Management System</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the browser's history using window.history.replaceState(...)

    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <!-- IE required at least 512 bytes of data to show non-default 404. -->
  <div style="display: none;">
    This page is used by GitHub Pages to redirect to the correct page for single-page applications.
    If you are seeing this page, it means JavaScript is disabled in your browser.
    Please enable JavaScript and refresh the page.
  </div>
</body>
</html>
