<div class="app-container" [class.sidebar-collapsed]="sidebarService.isCollapsed()" [class.hide-sidebar]="isAuthRoute()" [class.dark]="themeService.isDarkMode()">
  <!-- Sidebar Navigation -->
  @if (!isAuthRoute()) {
    <app-sidebar></app-sidebar>
  }
  
  <!-- Main Content Area -->
  <main class="main-content" [class.no-sidebar]="isAuthRoute()">
    <!-- Page Content -->
    <router-outlet />
  </main>
</div>
